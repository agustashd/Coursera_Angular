<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <md-card *ngIf="dish">
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
      <md-card-content>
        <p>{{dish.description}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="40">
    <md-card *ngIf="dish">
      <md-card-title>
        <h4>Comments</h4>
      </md-card-title>
      <md-card-content>
        <md-list>
          <md-list-item *ngFor="let c of dish.comments">
            <p md-line><span>{{c.comment}}</span></p>
            <p md-line><span>{{c.rating}} Stars</span></p>
            <p md-line><span>-- {{c.author}} {{c.date | date:mediumDate}}</span></p>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>

</div>
